<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: grid; 
      grid-template-columns: 0.7fr 1.3fr; 
      grid-template-rows: 0.4fr 1.6fr; 
      gap: 0px 0px; 
    }
    .sdfsdfs { grid-area: 2 / 1 / 3 / 2; }
    .block_logo { grid-area: 1 / 1 / 2 / 2; }
    .block_menu { grid-area: 2 / 1 / 3 / 2; }
    .block_content { grid-area: 2 / 2 / 3 / 3; }
    .block_navigations { grid-area: 1 / 2 / 2 / 3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="block_logo">
      <a href="/" class="logo"><img src="logo.png" alt="Company Logo"></a>
    </div>
    <div class="block_menu" id="menu">menu</div>
    <div class="block_content">content</div>
    <div class="block_navigations">
      <nav>
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Услуги</a>
      <a href="#">Контакты</a>
    </nav>
  </div>
  </div>
</body>
<script>
  // Функция для загрузки содержимого из внешних файлов
  function loadHTML(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => console.error('Ошибка при загрузке ' + url, error));
    }

    // Подтягиваем header.html, body.html и footer.html
    window.onload = function() {
        loadHTML('menu.html', 'menu');
        loadHTML('footer.html', 'footer');
    };
</script>
</html>
